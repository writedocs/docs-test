name: Reset API Docs

on:
  push:
    branches:
      - main
    paths:
      - "openAPI/*.yml"

jobs:
  reset-api-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Clean and Generate API Docs
        run: npm run reset-api
