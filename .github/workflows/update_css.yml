name: Rewrite Custom CSS

on:
  push:
    branches:
      - main
    paths:
      - "config.json"

jobs:
  reset-custom-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # - name: Install Dependencies
      #   run: npm install

      # - name: Run styles config script
      #   run: npm run styles

      - name: Run styles config script
        run: node styles.config.js

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add src/css/custom.css
          git commit -m "Update custom.css based on changes in config.json"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
